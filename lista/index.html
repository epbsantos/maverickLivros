      </header>
      
      <div class="main">
        <h1>Lista de Compra -- Adicionar</h1>
        
        <form action="add.php" method="POST">
          <div>
            <label>Nome do livro</label>
            <input type="text" name="lnome" value=" " />
          </div>
          <div>
            <label>Autores</label>
            <input type="text" name="lautor" value=" " />
          </div>
          <div>
            <label>Editora</label>
            <input type="text" name="leditora" value=" "/>
          </div>
          <div>
            <label>Ano</label>
            <input type="text" name="lano" value=" "/>
          </div>
          <div>
            <label>Edição / Volume</label>
            <input type="text" name="ledicao" value=" "/>
          </div>
          <div>
            <label>ISBN</label>
            <input type="text" name="lisbn" value=" "/>
          </div>
          <hr>
          <div>
            <label>Quantidade</label>
            <input type="number" name="lnum" value="1"/>
          </div>
          <div>
            <label>Link</label>
            <input type="text" name="llink" value=" "/>
          </div>
          <div>
            <label>Valor</label>
            <input type="text" name="lvalor" value=" "/>
          </div>
          
          <hr>
          
          <div>
            <label>Disciplina</label>
            <input type="text" name="disciplina" value=" "/>
          </div>
          
          <div>
            <label>Tipo</label><br>
            <label><input type="radio" name="tipo" value="básica"/>Básica</label><br>
            <label><input type="radio" name="tipo" value="complementar"/>Complementar</label>
          </div>
          
          <br><br>
          
          <hr>
          
          <div>
            <label>Solicitante (Nome)</label>
            <input type="text" name="solicitante" value=" "/>
          </div>
          
          <div>
            <input type="submit" value="Enviar" />
          </div>
          
          
        </form>

      </div>
